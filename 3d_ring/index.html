<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webGL_2.0 </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h1 class=" text-center">3D Конфігуратор </h1>
        <h2 class="text-center">Робочий варіант  </h2>
        <hr>
        <br>
        <div class='container2'>

            <div class="item">

                <canvas id="canvas_1" width="500" height="500"></canvas>

            </div>

            <div class="item2" style="width:300x;">

                <label class="select">Вид кільця       </label>
                <select class="select" id="select_ring">
                    <option value="ring_1">Вид_1</option>
                    <option value="ring_2">Вид_2</option>
                    <option value="ring_3">Вид_3</option>
                </select>
                <br>

                <label class="select">Декор</label>
                <select class="select" id="dekor">
                    <option value="none">Без декора</option>
                    <option value="dekor_1">Гілки</option>
                    <option value="gemstone">Камень</option>
                </select>
                <br>
                <label class="select">skyBox</label>
                <select class="select" id="skybox">
                    <option value="desert">Пустеля</option>
                    <option value="apartment">Апартаменти   </option>
                    <option value="tokio">Місто</option>
                </select>
                <br>
                <label class="select"><input type="checkbox" id="skyBoxBlur" checked /> skyBox blur</label>
                <br>
                <br>

                <label class="select"><input type="radio" checked name="material" value="gold" /> Золото</label>
                <br>
                <label class="select"><input type="radio" name="material" value="plastic" /> Пластик</label>
                <br>
                <label class="select"><input type="radio" name="material" value="metal" /> Метал</label>
                <br>
                <label class="select"><input type="radio" name="material" value="wood" /> Дерево</label>
                <br>
                <label class="select"><input type="radio" name="material" value="rust_1" />Іржа_1</label>
                <br>
                <label class="select"><input type="radio" name="material" value="rust_2" />Іржа_2</label>

                <br>

            </div>

        </div>
        <script src='./index.js' type='module'></script>

</body>

</html>
